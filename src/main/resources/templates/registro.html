<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>

    <!-- registro.html -->
    <div class="container mt-5" style="max-width: 400px;">
        <h2 class="text-center mb-4">Cadastro</h2>

        <form action="/validarRegistro" method="post" th:object="${usuario}">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" name="nome" th:field="*{nome}" id="nome" class="form-control">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" name="email" th:field="*{email}" id="email" class="form-control">
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" name="senha" th:field="*{senha}" id="senha" class="form-control">
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>
        </form>

        <p class="text-center">
            JÃ¡ tem uma conta? <a href="/">Clique aqui para entrar</a>
        </p>

        <div th:if="${msg}" class="alert alert-danger text-center" role="alert">
            <span th:text="${msg}"></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
